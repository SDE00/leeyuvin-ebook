<p>그리고 그 웃음이 끝난 이후에는 다시 상냥한 목소리로 돌아왔다.</p>

<p class="p3-1">죄송합니다.</p>

<p class="p3-1">잠시 직원의 오류가 있었습니다.</p>

<p class="p3-1">앞서 말씀드린 대로 각 칸마다 역무원이 방문하면 운행료를 지급 해주세요.</p>

<p class="p3-1">탑승료 지급을 원치 않으신 분은 하차 도와드리겠습니다. 감사합니다.</p>


<p>X발. X나 무서웠다.</p>
<p>하지만 다행히 많은 역을 지나며 추리한 키워드의 의미와 방금 들은 기괴한 그 음성을 통해 내 추리를 어느 정도 확신을 얻을 수 있었다. 이 방법이 정답이면... 탈출할 수 있다!</p>
