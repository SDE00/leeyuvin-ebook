<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Vin Portfolio eBook</title>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f2;
            /* 주변 배경은 살짝 어둡게 */
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
        }

        /* 뷰어 본체 */
        #viewer {
            width: 600px;
            height: 800px;
            background-color: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            /* 부드러운 그림자 */
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
        }

        #page-info {
        margin-top: 15px;
        font-size: 14px;
        color: #666;
        text-align: center;
        background: none; 
    }

        /* 컨트롤 버튼 영역 */
        .controls {
            width: 600px;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            background: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #000;
        }

        /* 모바일 대응: 화면이 600px보다 작아지면 비율을 유지하며 줄어듦 */
        @media (max-width: 620px) {
            #viewer {
                width: 95vw;
                height: calc(95vw * 1.33);
                /* 600:800 = 3:4 비율 유지 */
            }

            .controls {
                width: 95vw;
            }
        }
    </style>

</head>

<body>
    <div id="viewer"></div>
    <audio id="bgm" src="books/OEBPS/Audio/subway-darkness.mp3" loop preload="auto"></audio>
    <audio id="sound-eff" src="books/OEBPS/Audio/hahaha.mp3" preload="auto"></audio>
    <div class="controls">
        <button id="prev">이전</button>
        <span id="page-info">페이지 수 계산 중...</span>
        <button id="next">다음</button>
    </div>
    <script src="reader.js"></script>
</body>

</html>
