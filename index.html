<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Portfolio</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>

  <script src="epub.min.js"></script>
  <script>
    console.log("HTML LOADED");

    const book = ePub("books/sample.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%"
    });
    rendition.display();
  </script>

</body>
</html>
