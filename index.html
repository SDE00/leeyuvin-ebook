<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>

  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

  <script>
    console.log("HTML LOADED");
    console.log("ePub:", window.ePub); // 이거 반드시 찍혀야 함

    const book = ePub("books/sample1.epub");

    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      spread: "none"
    });

    rendition.display()
      .then(() => console.log("RENDER SUCCESS"))
      .catch(err => console.error("RENDER ERROR", err));
  </script>

</body>
</html>
