
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Portfolio</title>

  <!-- EPUB.js 로컬 로드 -->
  <script src="./epub.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #viewer {
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>

  <script>
    const book = ePub("./books/sample.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%"
    });
    rendition.display();
  </script>

</body>
</html>
